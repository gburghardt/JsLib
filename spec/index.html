<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../external/src/jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="../external/src/jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="../external/src/jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="../external/src/jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script type="text/javascript" src="../src/lib/testing/jasmine/matchers.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/lib/patches/Function.js"></script>
  <script type="text/javascript" src="../src/lib/Object/ApplicationEvents.js"></script>
  <script type="text/javascript" src="../src/lib/Object/Callbacks.js"></script>
  <script type="text/javascript" src="../src/lib/Object/Utils.js"></script>
  <script type="text/javascript" src="../src/lib/events/Dispatcher.js"></script>
  <script type="text/javascript" src="../src/lib/events/Event.js"></script>
  <script type="text/javascript" src="../src/lib/model/lib/model.js"></script>
  <script type="text/javascript" src="../src/lib/model/lib/model/base.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="./spec_helper.js"></script>
  <script type="text/javascript" src="../src/lib/model/spec/model/base_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
