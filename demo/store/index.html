<!DOCTYPE HTML>
<html data-action-domready="createModules">
<head>
	<title>Demo Store</title>
	<style type="text/css">
		@import "./css/app.css";
	</style>
</head>
<body>
	<header>
		<h1>Demo Store</h1>
	</header>
	<nav>
		<ul>
			<!--
				Create an instance of products.CreateModule when this button is clicked.
				The new module gets prepended to the section#main element.
			-->
			<li><button data-action-click="createModule"
			            data-module="products.CreateModule"
			            data-module-info='{"container": "#main"}'
			>Create Product</button></li>
		</ul>
		<p style="font-size: smaller;">Works in Firefox, Chrome, Safari and IE 10</p>
		<p style="font-size: smaller;">GitHub: https://github.com/gburghardt/JsLib/tree/modules</p>
	</nav>
	<section id="main">
		<!--
			Create an instance of LoginModule on domready.
		-->
		<form method="get" action="#" data-action-domready="createModule" data-module="LoginModule" data-action="submit">
			<p>
				<label for="login-username">Username:</label>
				<input type="text" size="30" name="username" id="login-username">
			</p>
			<p>
				<label for="login-password">Password:</label>
				<input type="password" size="30" name="password" id="login-password">
			</p>
			<p>
				<button type="reset">Cancel</button>
				<button type="submit">Login</button>
			</p>
		</form>

		<!--
			Create a TaskListModule on domready. During TaskListModule#run, an instance of
			SelectionManagerModule is injected into the instance of TaskListModule by
			calling TaskListModule#createModuleProperty and passing in the name of the
			property matching the data-module-property attribute inside the <form>
			controlled by the TaskListModule.
		-->
		<form action="#" method="get" data-action-domready="createModule" data-action="save" data-module="TaskListModule">
			<h2>Daily Tasks</h2>
			<p>Task: <input type="text" size="60" name="text" id="task-text"> <button type="submit">Add</button></p>

			<div data-module-property="selectionManager" data-module="SelectionManagerModule" class="selectionManager">
				<p>
					Selected: <span class="selection-manager-counter">0</span> |
					<button type="button" data-action="selectAll">Select All</button>
					<button type="button" data-action="deselectAll">Deselect All</button>
					<button type="button" data-action="removeSelected">Remove Selected</button>
				</p>
				<ol>
					<li data-action="toggleSelection"><button type="button" data-action="removeTask">X</button> Buy groceries</li>
					<li data-action="toggleSelection"><button type="button" data-action="removeTask">X</button> Fix the sink</li>
					<li data-action="toggleSelection"><button type="button" data-action="removeTask">X</button> Cut the grass</li>
				</ol>
			</div>
		</form>
	</section>

	<!-- client side templates -->
	
	<!--
	     When viewing this Demo from a web server, uncomment the following tag to pull the "Create Product"
	     template in using an Ajax request
	-->
	<!-- script type="text/html" data-template-name="products/create_view" data-src="./js/app/views/products/create.html.tpl"></script -->

	<!--
	    When running this demo locally without a web server, use the tag below as an inline template for
		the "Create Product" form.
	-->
	<script type="text/html" data-template-name="products/create_view">
		<form action="#" data-action-submit="save" data-action-change="markDirty" method="get">
			<h2>Create a Product</h2>

			<p>Note: If running this demo locally, submitting this form will fail because it attempts to make an AJAX request. Run this demo from a web server for best results.</p>

			<p>
				<label for="product-name-#{guid}">Name:</label>
				<input type="text" name="name" id="product-name-#{guid}" value="#{name}" size="40">
			</p>

			<p>
				<label for="product-description-#{guid}">Description:</label><br>
				<textarea cols="60" rows="12" name="description" id="product-description-#{guid}">#{description}</textarea>
			</p>

			<p>
				<label for="product-price-#{guid}">Price:</label>
				<input type="text" name="price" id="product-price-#{guid}" value="#{price}">
			</p>

			<p>
				<input type="hidden" name="id" value="#{id}">
				<input type="hidden" name="created_at" value="#{created_at}">
				<input type="hidden" name="updated_at" value="#{updated_at}">
				<button type="button" data-action="cancel">Cancel</button>
				<button type="submit">Save</button>
			</p>
		</form>
	</script>
	<script type="text/html" data-template-name="tasks/item">
		<button type="button" data-action="removeTask">X</button> #{text}
	</script>

	<!-- Application JavaScript -->
	<script type="text/javascript" src="../../src/lib/patches/lib/patches.js"></script>
	<script type="text/javascript" src="../../src/lib/patches/lib/patches/function.js"></script>
	<script type="text/javascript" src="../../src/lib/patches/lib/patches/object.js"></script>
	<script type="text/javascript" src="../../src/lib/string/lib/string/utils.js"></script>
	<script type="text/javascript" src="../../src/lib/HTMLElement/Adaptors.js"></script>
	<script type="text/javascript" src="../../src/lib/dom/events/Delegator.js"></script>
	<script type="text/javascript" src="../../src/lib/object/lib/object/utils.js"></script>
	<script type="text/javascript" src="../../src/lib/template/lib/template.js"></script>
	<script type="text/javascript" src="../../src/lib/views/lib/views.js"></script>
	<script type="text/javascript" src="../../src/lib/views/lib/views/base.js"></script>
	<script type="text/javascript" src="../../src/lib/views/lib/views/forms.js"></script>
	<script type="text/javascript" src="../../src/lib/events/lib/events.js"></script>
	<script type="text/javascript" src="../../src/lib/events/lib/events/dispatcher.js"></script>
	<script type="text/javascript" src="../../src/lib/events/lib/events/event.js"></script>
	<script type="text/javascript" src="../../src/lib/events/lib/events/application_events.js"></script>
	<script type="text/javascript" src="../../src/lib/events/lib/events/callbacks.js"></script>
	<script type="text/javascript" src="../../src/lib/application/lib/application.js"></script>
	<script type="text/javascript" src="../../src/lib/application/lib/application/base.js"></script>
	<script type="text/javascript" src="../../src/lib/model/lib/model.js"></script>
	<script type="text/javascript" src="../../src/lib/model/lib/model/base.js"></script>
	<script type="text/javascript" src="../../src/lib/model/lib/model/template_data_keys.js"></script>
	<script type="text/javascript" src="../../src/lib/modules/lib/modules.js"></script>
	<script type="text/javascript" src="../../src/lib/modules/lib/modules/factory.js"></script>
	<script type="text/javascript" src="../../src/lib/modules/lib/modules/base.js"></script>
	<script type="text/javascript" src="../../src/lib/modules/lib/modules/element_cache.js"></script>
	<script type="text/javascript" src="./js/app/models/products/base.js"></script>
	<script type="text/javascript" src="./js/app/modules/products/create_module.js"></script>
	<script type="text/javascript" src="./js/app/modules/login_module.js"></script>
	<script type="text/javascript" src="./js/app/modules/task_list_module.js"></script>
	<script type="text/javascript" src="./js/app/modules/selection_manager_module.js"></script>
	<script type="text/javascript">
		var app = new Application.Base();
		app.init( document.getElementsByTagName("html")[0] );
	</script>
</body>
</html>
